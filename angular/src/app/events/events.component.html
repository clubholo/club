<div *ngIf="!isMobile" class="row desktop">
  <div class="col-4">
    <event-control-menu 
      (showAllEvents)="showAllEvents($event)"
      (showMyEvents)="showMyEvents($event)"
      (showPastEvents)="showPastEvents($event)"
      (showJoinedEvents)="showJoinedEvents($event)"
    ></event-control-menu>
    <event-filter></event-filter>
  </div>
  <div class="col-8">
    <event-list></event-list>
  </div>
</div>

<div *ngIf="isMobile" class="row mobile">
  <div class="container">

    <div class="row">
      <event-control-menu
        (showAllEvents)="showAllEvents($event)"
        (showMyEvents)="showMyEvents($event)"
        (showPastEvents)="showPastEvents($event)"
        (showJoinedEvents)="showJoinedEvents($event)"
      ></event-control-menu>
    </div>

    <div class="row">
      <event-list></event-list>
    </div>

    <div class="row">
      <event-filter></event-filter>
    </div>

  </div>
</div>
